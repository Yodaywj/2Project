<script>
    $(document).ready(function () {
        //检查session是否含用户名
        $.ajax({
            url:"/user/session",
            method: "POST",
            dataType: "json",
            success: function (res) {


                if (res.result) {
                    $("#loginDisplay").html("  ");
                    $("#sayHi").text("欢迎登陆，"+res.user.userName);
                    $("#quit").text("返回并退出");
                    $("#center").text("用户中心");
                    if (res.user.admin==='管理员'||res.user.admin==='root'){
                        $("#edit").text("用户管理");
                    }
                } else {
                    alert('你未登录，请先登录');
                    window.location.href='/user/toLogin';
                }
                if (res.message=='no permission'){
                    alert(res.message);
                    window.location.href='/user/index';
                }
            },
            error:function (){
                alert('你未登录，请先登录');
                window.location.href='/user/toLogin';
            }
        });
        $("#edit").click(function () {
            window.location.href="/display/lawCaseEdit.html";
        });
        $("#center").click(function () {
            window.open("/user/question");
        });
        //退出按钮
        $("#quit").click(function () {
            $.ajax({
                url:"/user/logout",
                type: "get",
                dataType:"json",
                success:function (){
                    window.location.href='/user/index';
                },
                error:function (){
                    window.location.href='/user/index';
                }
            });
        });
        //获取数据函数
        var dataGet = function () {
            $.ajax({
                url: '/user/manage',
                type: "POST",
                success: function (data) {
                    if (data.result) {
                        $('#table-question').bootstrapTable('load', data.rows);
                    } else {
                        alert(data.message);
                    }
                },
                error: function (){
                    alert("wrong");
                }
            })
        };
        var dataChange = function () {
            var num=document.getElementById("input2").value;
            var user=document.getElementById("input1").value;
            if (num==''){
                num=0;
            }
            $.ajax({
                url: '/user/manageAfter',
                type: "POST",
                async:true,
                data:{"num":num,"user":user},
                success: function (data) {
                    if (data.result) {
                        $('#table-question').bootstrapTable('load', data.rows);
                    } else {
                        alert('查询失败');
                    }
                },
                error:function(){
                    //请求出错处理
                }
            })
        };
        dataGet();
        $('#btn-mute').click(function () {
            var res = confirm('确定 禁言/取消禁言 该用户吗？')
            var a = document.getElementsByClassName("selected")
            var id = a.item(0).getElementsByTagName("td").item(1).innerHTML;
            var state = a.item(0).getElementsByTagName("td").item(3).innerHTML;
            var admin = a.item(0).getElementsByTagName("td").item(4).innerHTML;

            if(res){
                $.ajax({
                    url: '/user/mute',
                    type: "POST",
                    data: {"id": id,"state":state,"admin":admin},
                    success: function (data) {
                        alert(data.message);
                        if (data.result){
                            if (a.item(0).getElementsByTagName("td").item(3).innerHTML==='禁言'){
                                a.item(0).getElementsByTagName("td").item(3).innerHTML='正常';
                            }else {
                                a.item(0).getElementsByTagName("td").item(3).innerHTML='禁言';
                            }
                        }
                        //	$('#table-question').bootstrapTable('load', data.rows);
                    },
                    error: function () {
                        alert('wrong')
                    }
                })
            }
            //dataGet();
        });
        $('#btn-delete').click(function () {
            var res = confirm('确定删除该用户吗？')
            var a = document.getElementsByClassName("selected")
            var id = a.item(0).getElementsByTagName("td").item(1).innerHTML;
            var admin = a.item(0).getElementsByTagName("td").item(4).innerHTML;

            if(res){
                $.ajax({
                    url: '/user/delete',
                    type: "POST",
                    data: {"id": id,"admin":admin},
                    success: function (data) {
                        if (data.result) {
                            alert('删除成功');
                            //window.location.href='/comment/tolawCase'
                            //	$('#table-question').bootstrapTable('load', data.rows);
                        } else {
                            alert(data.message);
                            //window.location.href='/comment/tolawCase'
                            //	alert(data.message, "错误", null);
                        }
                        dataGet();
                        //	$('#table-question').bootstrapTable('load', data.rows);
                    },
                    error: function () {
                        alert('wrong')
                    }
                })
            }
            //dataGet();
        });
        $('#btn-user').click(function () {
            dataChange();
        });
        $('#btn-refresh').click(function () {
            dataGet();
            document.getElementById("input2").value=""
            document.getElementById("input1").value=""
        });
        $('#btn-select').click(function () {
            dataChange();
        });
        $('#table-question').bootstrapTable({
            toolbar: '#toolbar',
            striped: true,
            clickToSelect: true,
            singleSelect: true,
            idField: 'id',
            height: 600,
            columns: [
                {
                    title: "选择",
                    checkbox: true
                }, {
                    field: "id",
                    title: "id",
                    align: "center",
                    sortable: "true"
                },{
                    field: "userName",
                    title: "用户名",
                    align: "center",
                    sortable: "true"
                },{
                    field: "state",
                    title: "状态",
                    align: "center",
                    sortable: "true"
                },{
                    field: "admin",
                    title: "权限",
                    align: "center",
                    sortable: "true"
                }
            ]
        });
    });
</script>
