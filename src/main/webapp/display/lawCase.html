<div class="header container mb-3" style="margin-top: 20px !important;">

        <h3 class="text-center mt-3 mb-3" id="commentBar">留言板</h3>
    </header>

    <div id="toolbar" class="btn-group" style="width: 600px">

        <button id="find" class="btn btn-light border">
            <span class="glyphicon glyphicon-repeat text-nowrap">查找</span>
        </button>
        <input id="input2" type="number" value = "" class="form-control ml-auto" autocomplete="off" placeholder="显示留言数" style="width: 200px">

                <textarea id="caseChange" style="display:none;">
</textarea>

<link rel="stylesheet" href="../lib/editormd/css/editormd.css" />
<script src="../lib/editormd/editormd.js"></script>
<script src="../lib/editormd/lib/marked.min.js"></script>
<script>
    const displayMap = new Map();
    let change = true;
    const hideAll = ()=>{
        displayMap.forEach((val,key)=>{
            if(change===true){
                $("#hideAll").text("收起");
                if($("#"+val).css("display")==="none"){
                    $("#"+key).click();
                }
            }else {
                $("#hideAll").text("展开");
                if($("#"+val).css("display")==="block"){
                    $("#"+key).click();

                }
            }
        })
        change=!change;
    }
    $("#hideAll").click(()=>{
        hideAll();
    });
    var casesGet = function (){
        $.ajax({
            url: '/comment/showNewCases',
            async: false,
            type: "POST",
            success: function (data) {
                let renderArea = 'cases1';
                for (let val in data.cases){
                    data.cases[val]["content"] = marked.parse(data.cases[val]["content"]);
                    data.cases[val]["judgment"] = marked.parse(data.cases[val]["judgment"]);
                    caseMap='c'+data.cases[val]["id"];
                    judgmentMap='j'+data.cases[val]["id"];
                    btnMap='b'+data.cases[val]["id"];
                    displayMap.set(btnMap,judgmentMap);
                    let htmladd='';
                    let htmlrender='';
                    htmladd+='<div class="row-sm-6 my-4 mx-2" id="'+caseMap+'">';
                    htmladd+='<div class="card">';
                    htmladd+='<div class="card-body  overflow-auto" style="height: 380px;">';
                    htmladd+=data.cases[val]["content"];
                    htmladd+='<button id="'+btnMap+'" class="btn btn-primary" type="button" data-toggle="collapse" data-target="#'+judgmentMap+'">查看判决</button>';
                    htmladd+='</div>';
                    htmladd+='</div>';
                    htmladd+='</div>';
                    htmlrender+='<div class="row mx-4">';
                    htmlrender+='<div id="'+judgmentMap+'" class="col collapse" data-parent="#'+judgmentMap+'">';
                    htmlrender+='<div class="card">';
                    htmlrender+='<div class="card-body overflow-auto" style="height: 380px;">';
                    htmlrender+=data.cases[val]["judgment"];
                    htmlrender+='</div>';
                    htmlrender+='</div>';
                    htmlrender+='</div>';
                    htmlrender+='</div>';
                    if(renderArea==='cases1'){
                        $("#cases1").append(htmladd);
                        $("#cases1").append(htmlrender);
                        renderArea='cases2'
                    }else {
                        $("#cases2").append(htmladd);
                        $("#cases2").append(htmlrender);
                        renderArea='cases1'
                    }
                }
            },
            error: function (){
                alert("wrong");
            }
        })
    }
    var dataGet = function () {
        $.ajax({
            url: '/comment/list',
            type: "POST",
            success: function (data) {
                $('#table-question').bootstrapTable('load', data.rows);
            }
        })
    };
    var dataChange = function () {
        var num=document.getElementById("input2").value;
        var user=document.getElementById("input1").value;
        if (num==''){
            num=0;
        }
        $.ajax({
            url: '/comment/listComment',
            type: "POST",
            async:true,
            data:{"num":num,"user":user},
            success: function (data) {
                if (data.result) {
                    $('#table-question').bootstrapTable('load', data.rows);
                } else {
                    alert('查询失败');
                }
            },
            error:function(){
                //请求出错处理
            }
        })
    };
    $('#find').click(function () {
        dataChange();
    });
    $('#refresh').click(function (){
        dataGet();
    })
    const comment = function () {
        var correct = document.getElementById("caseChange").value;
        correct = marked.parse(correct);
        if (correct.match(/^[ ]*$/))
        {
            alert('不能为空');
        }
        else {
            $.ajax({
                url: '/comment/add',
                type: "POST",
                data: {"correct": correct},
                success: function (data) {
                    if (data.result) {
                        alert(data.message);
                        document.getElementById("contentU").value = "";
                        //window.location.href='/comment/tolawCase'
                        //	$('#table-question').bootstrapTable('load', data.rows);
                    } else {
                        console.log(data);
                        alert(data.message)
                        if(data.message=='请先登录'){
                            window.location.href = '/user/toLogin';
                        }
                        //	alert(data.message, "错误", null);
                    }
                    dataGet();
                }
            })
        }
    }
    $('#btn-refresh').click(function () {
        var a = document.getElementsByClassName("selected")
        var id = a.item(0).getElementsByTagName("td").item(1).innerHTML;

        $.ajax({
            url: '/comment/del',
            type: "POST",
            data: {"id": id},
            success: function (data) {
                if (data.result) {
                    alert('删除成功');
                    //window.location.href='/comment/tolawCase'
                    //	$('#table-question').bootstrapTable('load', data.rows);
                } else {
                    alert('只能删除自己的留言');
                    //window.location.href='/comment/tolawCase'
                    //	alert(data.message, "错误", null);
                }
                dataGet();
                //	$('#table-question').bootstrapTable('load', data.rows);
            },
            error: function () {
                alert('wrong1')
            }
        })
        //dataGet();
    });
    $(document).ready(function () {
        //检查session是否含用户名
        $.ajax({
            url:"/user/session",
            method: "POST",
            dataType: "json",
            success: function (res) {
                console.log(res.result);
                console.log(res.user);
                if (res.result) {
                    $("#loginDisplay").html("  ");
                    $("#sayHi").text("欢迎登陆，"+res.user.userName);
                    $("#quit").text("退出");
                    $("#center").text("用户中心");
                    if (res.user.admin==='管理员'){
                        $("#edit").text("用户管理");
                    }
                } else {
                    console.log(res.user);
                }
            }
        });
        $("#edit").click(function () {
            window.location.href="/display/lawCaseEdit.html";
        });
        $("#center").click(function () {
            window.open("/user/question");
        });
        //退出按钮
        $("#quit").click(function () {
            $.ajax({
                url:"/user/logout",
                type: "get",
                dataType:"json",
                success:function (){
                    console.log("quit success");
                    $("#loginDisplay").html("\t\t\t\t\t<li class=\"nav-item active border-right border-white\">\n" +
                        "\t\t\t\t\t\t<a class=\"badge text-white\" href=\"../login/login.html\">登录</a>\n" +
                        "\t\t\t\t\t</li>\n" +
                        "\t\t\t\t\t<li class=\"nav-item active\">\n" +
                        "\t\t\t\t\t\t<a class=\"badge  text-white\" href=\"../login/register.html\">注册</a>\n" +
                        "\t\t\t\t\t</li>");
                    $("#quit").text("");
                }
            });
            window.location.reload()
        });
        //获取数据函数
        dataGet();
        $('#table-question').bootstrapTable({
            toolbar: '#toolbar',
            striped: true,
            clickToSelect: true,
            singleSelect: true,
            idField: 'id',
            height: 600,
            columns: [
                {
                    title: "选择",
                    checkbox: true
                }, {
                    field: "id",
                    title: "No.",
                    align: "center",
                    sortable: "true"
                }, {
                    field: "userName",
                    title: "用户名",
                    align: "center",
                    sortable: "true"
                }, {
                    field: "correct",
                    title: "内容",
                    align: "center",
                    sortable: "true"
                }, {
                    field: "time",
                    title: "时间",
                    align: "center",
                    sortable: "true"
                }
            ]
        });
    });
    var testEditor;

    $(function() {
        testEditor = editormd("test-editormd", {
            width   : "80%",
            height  : 300,
            syncScrolling : "single",
            path    : "../lib/editormd/lib/",
            saveHTMLToTextarea : true,    // 保存 HTML 到 Textarea
            emoji: true,
            tex : true,                   // 开启科学公式TeX语言支持，默认关闭
            flowChart : true,             // 开启流程图支持，默认关闭
            sequenceDiagram : true,       // 开启时序/序列图支持，默认关闭,
            //图片上传
            imageUpload : true,
            imageFormats : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
            imageUploadURL : "/article/file/upload", //图片上传路径
            onload : function() {
                console.log('onload', this);
                casesGet();
            }
        });
    });
</script>
