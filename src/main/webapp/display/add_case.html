<script src="../lib/editormd/editormd.js"></script>
<script src="../lib/editormd/lib/marked.min.js"></script>
<script>
    $(document).ready(function () {
        //检查session是否含用户名
        $.ajax({
            url:"/user/session",
            method: "POST",
            dataType: "json",
            success: function (res) {
                console.log(res.result);
                console.log(res.user);
                if (res.result) {
                    $("#loginDisplay").html("  ");
                    $("#sayHi").text("欢迎登陆，"+res.user.userName);
                    $("#quit").text("返回并退出");
                    $("#center").text("用户中心");
                    if (res.user.admin==='管理员'){
                        $("#edit").text("用户管理");
                    }
                } else {
                    alert('你未登录，请先登录');
                    window.location.href='/user/toLogin';
                }
                if (res.message=='no permission'){
                    alert(res.message);
                    window.location.href='/user/index';
                }
            },
            error:function (){
                alert('你未登录，请先登录');
                window.location.href='/user/toLogin';
            }
        });
        $("#edit").click(function () {
            window.location.href="/display/lawCaseEdit.html";
        });
        $("#center").click(function () {
            window.open("/user/question");
        });
        //退出按钮
        $("#quit").click(function () {
            $.ajax({
                url:"/user/logout",
                type: "get",
                dataType:"json",
                success:function (){
                    window.location.href='/user/index';
                },
                error:function (){
                    window.location.href='/user/index';
                }
            });
        });
        //获取数据函数
        var dataGet = function () {
            const num = 999;
            const keyword = '@全部@';
            $.ajax({
                url: '/user/showCase',
                type: "POST",
                data:{"num":num,"keyword":keyword},
                success: function (data) {
                    if (data.result) {
                        for (var val in data.cases) {
                            data.cases[val]["content"] = marked.parse(data.cases[val]["content"]);
                            data.cases[val]["judgment"] = marked.parse(data.cases[val]["judgment"]);
                        }
                        $('#table-question').bootstrapTable('load', data.cases);
                    } else {
                    }
                },error:function(){
                    alert("错误")
                }
            })
        };
        var dataChange = function () {
            var num=document.getElementById("input2").value;
            var keyword=document.getElementById("input1").value;
            if (num==''){
                num=9999;
            }
            $.ajax({
                url: '/user/showCase',
                type: "POST",
                async:true,
                data:{"num":num,"keyword":keyword},
                success: function (data) {
                    if (data.result) {
                        for (var val in data.cases) {
                            data.cases[val]["content"] = marked.parse(data.cases[val]["content"]);
                            data.cases[val]["judgment"] = marked.parse(data.cases[val]["judgment"]);
                        }
                        $('#table-question').bootstrapTable('load', data.cases);
                    } else {
                        alert('查询失败');
                    }
                },
                error:function(){
                    alert('错误');
                }
            })
        };
        $('#btn-show').click(function (){
            var a = document.getElementsByClassName("selected")
            var id = a.item(0).getElementsByTagName("td").item(1).innerHTML;
            var isShow = a.item(0).getElementsByTagName("td").item(4).innerHTML;
            $.ajax({
                url: '/user/setShow',
                type: "POST",
                async:true,
                data:{"id":id,"isShow":isShow},
                success: function (data) {
                    if (data.result) {
                        alert(data.message);
                        if(a.item(0).getElementsByTagName("td").item(4).innerHTML==="已发布"){
                            a.item(0).getElementsByTagName("td").item(4).innerHTML="未发布";
                        }
                        else {
                            a.item(0).getElementsByTagName("td").item(4).innerHTML="已发布";
                        }
                    } else {
                        alert('查询失败');
                    }
                },
                error:function(){
                    alert('错误');
                }
            })
        })
        $('#btn-select').click(function () {
            dataChange();
        });
        $('#btn-refresh').click(function () {
            dataGet();
        });
        $('#btn-add').click(function () {
            $.ajax({
                url:"/user/addCase",
                type: "post",
                dataType:"json",
                success:function (data){
                    alert(data.message);
                    dataGet();
                },
                error:function (data){
                    alert('wrong');
                }
            });
        });
        $('#btn-delete').click(function () {
            var a = document.getElementsByClassName("selected")
            var id = a.item(0).getElementsByTagName("td").item(1).innerHTML;
            $.ajax({
                url:"/user/deleteCase",
                type: "post",
                dataType:"json",
                data: {"id": id},
                success:function (data){
                    alert(data.message);
                    dataGet();
                },
                error:function (data){
                    alert('wrong');
                }
            });
        });
        $('#btn-case').click(function () {
            var a = document.getElementsByClassName("selected")
            var id = a.item(0).getElementsByTagName("td").item(1).innerHTML;
            let content =  $('#caseChange').text();
            $.ajax({
                url:"/user/editCase",
                type: "post",
                dataType:"json",
                data: {"id": id,"content":content},
                success:function (data){
                    alert(data.message);
                    content = marked.parse(content);
                    a.item(0).getElementsByTagName("td").item(2).innerHTML=content;
                },
                error:function (data){
                    alert('wrong');
                }
            });
        });
        $('#btn-judge').click(function () {
            var a = document.getElementsByClassName("selected")
            var id = a.item(0).getElementsByTagName("td").item(1).innerHTML;
            let judgment =  $('#caseChange').text();
            $.ajax({
                url:"/user/editJudgment",
                type: "post",
                dataType:"json",
                data: {"id": id,"judgment":judgment},
                success:function (data){
                    alert(data.message);
                    judgment = marked.parse(judgment);
                    a.item(0).getElementsByTagName("td").item(3).innerHTML=judgment;
                },
                error:function (data){
                    alert('wrong');
                }
            });
        });
        $('#table-question').bootstrapTable({
            /*toolbar: '#toolbar',*/
            striped: true,
            clickToSelect: true,
            singleSelect: true,
            idField: 'id',
            height: 600,
            columns: [
                {
                    title: "选择",
                    checkbox: true
                }, {
                    field: "id",
                    title: "id",
                    align: "center",
                    sortable: "true"
                },{
                    field: "content",
                    title: "案件实例",
                    /*align: "center",*/
                    sortable: "true"
                },{
                    field: "judgment",
                    title: "判决内容",
                    /*align: "center",*/
                    sortable: "true"
                }, {
                    field: "isShow",
                    title: "发布状态",
                    align: "center",
                    sortable: "true"
                }
            ]
        });
        var testEditor;

        $(function() {
            testEditor = editormd("test-editormd", {
                width   : "90%",
                height  : 400,
                syncScrolling : "single",
                path    : "../lib/editormd/lib/",
                saveHTMLToTextarea : true,    // 保存 HTML 到 Textarea
                emoji: true,
                tex : true,                   // 开启科学公式TeX语言支持，默认关闭
                flowChart : true,             // 开启流程图支持，默认关闭
                sequenceDiagram : true,       // 开启时序/序列图支持，默认关闭,
                //图片上传
                imageUpload : true,
                imageFormats : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                imageUploadURL : "/article/file/upload", //图片上传路径
                onload : function() {
                    console.log('onload', this);
                    dataGet();
                }
            });
        });
    });
</script>
