<script>
    $(document).ready(function () {
        //检查session是否含用户名
        $.ajax({
            url:"/user/session",
            method: "POST",
            dataType: "json",
            async: false,
            success: function (res) {


                if (res.result) {
                    $("#loginDisplay").html("  ");
                    $("#sayHi").text("欢迎登陆，"+res.user.userName);
                    $("#quit").text("返回并退出");
                    $("#center").text("用户中心");
                    if (res.user.admin==='管理员'||res.user.admin==='root'){
                        $("#edit").text("用户管理");
                    }
                } else {
                    alert('你未登录，请先登录');
                    window.location.href='/user/toLogin';
                }
            },
            error:function (){
                alert('你未登录，请先登录');
                window.location.href='/user/toLogin';
            }
        });
        $("#edit").click(function () {
            window.location.href="/display/lawCaseEdit.html";
        });
        $("#center").click(function () {
            window.open("/user/question");
        });
        //退出按钮
        $("#quit").click(function () {
            $.ajax({
                url:"/user/logout",
                type: "get",
                dataType:"json",
                success:function (){
                    window.location.href='/user/index';
                },
                error:function (){
                    window.location.href='/user/index';
                }
            });
        });
        //获取数据函数
        var dataGet = function () {
            $.ajax({
                url: '/question/list10',
                type: "POST",
                success: function (data) {
                    if (data.result) {
                        $('#table-question').bootstrapTable('load', data.rows);
                    } else {
                    }
                }
            })
        };
        var dataChange = function () {
            var num=document.getElementById("input2").value;
            var user=document.getElementById("input1").value;
            if (num==''){
                num=0;
            }
            $.ajax({
                url: '/question/listnum',
                type: "POST",
                async:true,
                data:{"num":num,"user":user},
                success: function (data) {
                    if (data.result) {
                        $('#table-question').bootstrapTable('load', data.rows);
                    } else {
                        alert('查询失败');
                    }
                },
                error:function(){
                    //请求出错处理
                }
            })
        };
        dataGet();
        $('#btn-user').click(function () {
            dataChange();
        });
        $('#btn-refresh').click(function () {
            dataGet();
        });
        $('#btn-select').click(function () {
            dataChange();
        });
        $('#table-question').bootstrapTable({
            toolbar: '#toolbar',
            striped: true,
            clickToSelect: true,
            singleSelect: true,
            idField: 'id',
            height: 600,
            columns: [
                {
                    title: "选择",
                    checkbox: true
                },{
                    field: "type",
                    title: "问卷名称",
                    align: "center",
                    sortable: "true"
                }, {
                    field: "userName",
                    title: "调查人",
                    align: "center",
                    sortable: "true"
                }, {
                    field: "time",
                    title: "调查时间",
                    align: "center",
                    sortable: "true"
                }, {
                    field: "answer1",
                    title: "第一题",
                    align: "center",
                    sortable: "true"
                }, {
                    field: "answer2",
                    title: "第二题",
                    align: "center",
                    sortable: "true"
                }, {
                    field: "answer3",
                    title: "第三题",
                    align: "center",
                    sortable: "true"
                }, {
                    field: "answer4",
                    title: "第四题",
                    align: "center",
                    sortable: "true"
                }, {
                    field: "answer5",
                    title: "第五题",
                    align: "center",
                    sortable: "true"
                }, {
                    field: "answer6",
                    title: "第六题",
                    align: "center",
                    sortable: "true"
                }, {
                    field: "answer7",
                    title: "第七题",
                    align: "center",
                    sortable: "true"
                }, {
                    field: "answer8",
                    title: "第八题",
                    align: "center",
                    sortable: "true"
                }, {
                    field: "answer9",
                    title: "第九题",
                    align: "center",
                    sortable: "true"
                }, {
                    field: "answer10",
                    title: "第十题",
                    align: "center",
                    sortable: "true"
                }
                , {
                    field: "correct",
                    title: "正确率",
                    align: "center",
                    sortable: "true"
                }
            ]
        });
    });
</script>
