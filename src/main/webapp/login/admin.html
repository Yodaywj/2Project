<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
  <meta charset="UTF-8">
  <title>登录</title>
  <link rel="stylesheet" href="../vendor/bootstrap-4.5.0-dist/css/bootstrap.min.css">
  <script src="../js/juqery.js"></script>
  <script src="../js/input.js"></script>
</head>
<body class="" style="height: 100%">
<!-- 导航栏 -->


<div class="container align-self-auto py-5 border border-primary" style="background-color: rgba(248,248,255,2);border-radius: 1em;
position: absolute; /*在子元素中使用绝对定位*/
top:50%; /*距离相对于父元素的50%的高*/
left:50%;
transform:translate(-50%,-50%); /*CSS3的样式，:translate(-50%,-50%)相对于自己距离x轴和y轴的-50%*/">
  <div class="top-nav text-center py-1">管理员登录</div>
  <div class="mid-body mx-auto w-25">
    <form class="list-group" onsubmit="return func1()" action="/user/admin" method="post">
      <div class="list-group-item">
        <label class="sr-only" for="userName">用户名</label>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">U</div>
          </div>
          <input type="text" class="form-control" id="userName" name="userName" placeholder="用户名">
        </div>
      </div>
      <div class=""></div>
      <div class="list-group-item mb-2">
        <label class="sr-only" for="userPassword">密码</label>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">P</div>
          </div>
          <input type="password" class="form-control" id="userPassword" name="password" placeholder="密码">
        </div>
      </div>
      <div class="col-auto">
        <input id="signIn" type="submit" class="btn btn-primary mb-2" value="登录">
        <label>
          <input type="checkbox" name="admin" checked class="ml-4" value="admin">
          管理员
        </label>
      </div>
      <div class="col-auto">
        <div class="small d-inline"><a href="/user/index">返回</a></div>
      </div>
      <input type="hidden" name="actiontype" value="login" />
    </form>
  </div>
</div>
</body>
<script>
  window.addEventListener("keyup",(event)=>{
    console.log(event.code);
    if (event.key==="Enter"){
      document.getElementById("signIn").click();
    }
  });
</script>
</html>
